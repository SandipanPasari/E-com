<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="address border">
                <p class="addfirst">Deliver to Sandipan</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addsecond">New Town 700157</p>
                </div>
            </div>
            <div class="navsearch">
                <select class="search-select">
                    <option>All</option>
                    <option>Sell</option>
                </select>
                <input type="text" placeholder="Offer Ending Soon!! Search For Your Favourite Products..."
                    class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="navsignin">
                <p><span>Hello, sign in</span></p>
                <p class="navsecond">Account Setup</p>
            </div>
            <div class="navreturn">
                <p><span>Returns</span></p>
                <p class="navsecond">& Orders</p>
            </div>
        </div>

    </header>
</body>

</html>
